<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl max-w-md w-full p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Tailwind CSS</h1>
    <p class="text-gray-600 mb-4">This is a simple card to demonstrate Tailwind CSS utility classes.</p>
    
    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      Click Me
    </button>

    <div class="mt-4">
      <p class="text-sm text-gray-500 sm:text-base">Resize the window to see responsive changes!</p>
    </div>
  </div>
</body>
</html>
